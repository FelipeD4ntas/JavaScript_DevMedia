<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 30px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button>Iniciar Soma</button>
    <p>Resultado...</p>
    <script>
        var botao = document.getElementsByTagName('button')[0];
        botao.addEventListener('click', somar);
        function somar() {
            var n1 = Number(window.prompt('Digite um número:'));
            var n2 = Number(window.prompt('Digite outro número:'));
            var soma = n1 + n2
            msg = document.getElementsByTagName('p')[0];
            msg.innerHTML = `A soma entre <mark>${n1}</mark> e <mark>${n2}</mark> é igual a <strong>${soma}!</strong>`
        }
    </script>
</body>
</html>
