<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 30px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button>Clique para calcular</button>
    <p>Resultado...</p>
    <script>
        window.alert('Seja bem-vindo(a) ao meu site!');
        var botao = document.getElementsByTagName('button')[0];
        botao.addEventListener('click', calcular);
        function calcular() {
            var número = Number(window.prompt('Digite um número:'));
            var dobro = número * 2;
            var metade = número / 2;
            var res = document.getElementsByTagName('p')[0];
            res.innerHTML = `O dobro de ${número} é ${dobro} e a metade é ${metade}!`
        }
    </script>
</body>
</html>
