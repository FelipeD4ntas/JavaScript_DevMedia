<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 40px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <button>Clique para começar</button>
    <p>Aqui vai aparecer o resultado...</p>
    <script>
        var botao = document.getElementsByTagName('button')[0];
        botao.addEventListener('click', clicou);
        function clicou() {
            var nome = window.prompt('Qual é o seu nome?');
            if (nome.length == 0) {
                window.alert('[ERRO] Você não me disse seu nome. Digite seu nome e tente novamente!');
            } else {
                var msg = document.getElementsByTagName('p')[0];
                msg.innerHTML = (`Olá <strong>${nome}!</strong>, É um Prazer te conhecer! &#x1F596`)
            }
        }
    </script>
</body>
</html>
