<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Número com JS</title>
        <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        button {
            padding: 30px;
            font-size: 1.3em;
        }
        </style>
    </head>
    <body>
        <h1>Vários cálculos em JS</h1>
        <button>Clique para calcular</button>
        <p>O resultado vai aparecer aqui...</p>
        <script>
            let botao = document.getElementsByTagName('button')[0];
            botao.addEventListener('click', calcular);
            function calcular() {
                let número = Number(window.prompt('Digite um número:'));
                let quadrado = 2;
                let cubo = 3;
                let resultado = document.getElementsByTagName('p')[0];
                resultado.innerHTML = `<p>O número a ser analisado aqui será o <strong>${número}</strong><hr></p>`;
                resultado.innerHTML += `<p>O seu valor absoluto é <strong>${Math.abs(número)}</strong></p>`;
                resultado.innerHTML += `<p>A sua parte inteira é <strong>${Math.floor(número)}</strong></p>`;
                resultado.innerHTML += `<p>O valor inteiro mais próximo é <strong>${Math.ceil(número)}`;
                resultado.innerHTML += `<p>A sua raiz quadrada é <strong>${Math.sqrt(número)}</strong></p>`;
                resultado.innerHTML += `<p>A sua raiz cúbica é <strong>${Math.cbrt(número)}</strong></p>`;
                resultado.innerHTML += `<p>O valor de ${número}<sup>${quadrado}</sup> é <strong>${Math.pow(número, quadrado)}</strong></p>`;
                resultado.innerHTML += `<p>O valor de ${número}<sup>${cubo}</sup> é <strong>${Math.pow(número, cubo)}</strong></p>`;
            }
        </script>
    </body>
</html>
